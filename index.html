<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tutto Karten</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Roboto+Slab&family=Press+Start+2P&display=swap');

  body, html {
    margin:0; padding:0; height:100%;
    font-family: 'Roboto Slab', serif;
    display:flex; flex-direction: column; align-items: center; justify-content: center;
    user-select:none;
    -webkit-user-select:none;
    -moz-user-select:none;
    -ms-user-select:none;
    transition: background-color 1.5s ease;
  }

  #game {
    text-align: center;
    user-select:none;
  }
  .card {
    width: 160px; height: 240px;
    border-radius: 16px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    position: relative;
    margin: 20px auto;
    cursor: pointer;
    perspective: 1000px;
    transition: box-shadow 0.3s ease;
  }
  .card:hover {
    box-shadow: 0 12px 28px rgba(0,0,0,0.3);
  }
  .inner-card {
    width: 100%; height: 100%;
    background: white;
    border-radius: 16px;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.8s cubic-bezier(0.4,0,0.2,1);
    box-shadow: inset 0 0 40px rgba(0,0,0,0.05);
  }
  .inner-card.flipped {
    transform: rotateY(180deg);
  }
  .face {
    position: absolute;
    width: 100%; height: 100%;
    backface-visibility: hidden;
    border-radius: 16px;
    display: flex; flex-direction: column;
    justify-content: space-between;
    padding: 14px 18px;
    box-sizing: border-box;
  }
  .front {
  }
  .back {
    background: #333;
    color: #eee;
    font-family: 'Press Start 2P', cursive;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 28px;
    user-select:none;
    transform: rotateY(180deg);
  }
  .index-top-left, .index-bottom-right {
    font-weight: bold;
    font-size: 20px;
    user-select:none;
  }
  .index-bottom-right {
    transform: rotate(180deg);
    align-self: flex-end;
  }
  .center-symbol {
    flex-grow: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 72px;
    opacity: 0.85;
    user-select:none;
  }

  #restartBtn {
    background: #222;
    color: #eee;
    border: none;
    border-radius: 14px;
    padding: 14px 28px;
    font-size: 18px;
    margin-top: 20px;
    cursor: pointer;
    font-family: 'Press Start 2P', cursive;
    letter-spacing: 2px;
    transition: background-color 0.3s ease;
  }
  #restartBtn:hover {
    background: #444;
  }

  /* DESIGN STYLES */

  /* Pastell (Design 0) */
  .design-0 body {
    background-color: #fff5f5;
  }
  .design-0 .card .front {
    background: #ffd9d9;
    color: #a12020;
    box-shadow: 0 4px 12px #eebbbb;
  }

  /* Comic (Design 1) */
  .design-1 body {
    background: linear-gradient(135deg, #f0f8ff 0%, #b3d1ff 100%);
  }
  .design-1 .card .front {
    background: #fff;
    border: 6px solid #ff3f3f;
    color: #ff3f3f;
    font-family: 'Comic Neue', cursive;
    text-shadow: 2px 2px #ffcccb;
    box-shadow: 0 6px 10px #ff9a9a;
  }

  /* Retro (Design 2) */
  .design-2 body {
    background: #282c34;
  }
  .design-2 .card .front {
    background: #ffe600;
    color: #2c2c2c;
    font-family: 'Press Start 2P', cursive;
    border: 4px dashed #2c2c2c;
    box-shadow: 0 0 12px #ffd500 inset;
  }

  /* Modern (Design 3) */
  .design-3 body {
    background: #f0f0f0;
  }
  .design-3 .card .front {
    background: linear-gradient(135deg, #dff3f8, #a0c8e2);
    color: #003366;
    font-family: 'Roboto Slab', serif;
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
  }

</style>
</head>
<body class="design-0">
  <div id="game">
    <div class="card" id="card" aria-label="Tutto Karte, klicken zum Ziehen">
      <div class="inner-card" id="innerCard">
        <div class="face front" id="cardFront">
          <div class="index-top-left" id="indexTop">+</div>
          <div class="center-symbol" id="centerSymbol">+</div>
          <div class="index-bottom-right" id="indexBottom">+</div>
        </div>
        <div class="face back" id="cardBack">Tutto</div>
      </div>
    </div>
    <button id="restartBtn" aria-label="Neustart Spiel">Neustart</button>
  </div>

<script>
  const cards = [
    {text: '+1000', symbol: 'âž•', index: '+1000'},
    {text: '-1000', symbol: 'âž–', index: '-1000'},
    {text: '+2000', symbol: 'ðŸ™ï¸', index: '+2000'},
    {text: '-2000', symbol: 'ðŸ™ï¸', index: '-2000'},
    {text: 'Bonus', symbol: 'â­', index: 'â­'},
    {text: 'Bonus', symbol: 'âœ¨', index: 'âœ¨'},
    {text: 'Bonus', symbol: 'ðŸŽ‰', index: 'ðŸŽ‰'},
  ];

  const designsCount = 4;
  let currentDesign = 0;
  const body = document.body;
  const innerCard = document.getElementById('innerCard');
  const indexTop = document.getElementById('indexTop');
  const indexBottom = document.getElementById('indexBottom');
  const centerSymbol = document.getElementById('centerSymbol');
  const restartBtn = document.getElementById('restartBtn');

  let flipped = false;
  let currentCardIndex = -1;

  function drawCard() {
    if (flipped) {
      innerCard.classList.remove('flipped');
      flipped = false;
      setTimeout(() => {
        setCard();
        innerCard.classList.add('flipped');
        flipped = true;
      }, 300);
    } else {
      setCard();
      innerCard.classList.add('flipped');
      flipped = true;
    }
  }

  function setCard() {
    let newIndex;
    do {
      newIndex = Math.floor(Math.random() * cards.length);
    } while (newIndex === currentCardIndex);
    currentCardIndex = newIndex;

    const cardData = cards[newIndex];
    indexTop.textContent = cardData.index;
    indexBottom.textContent = cardData.index;
    centerSymbol.textContent = cardData.symbol;
  }

  function nextDesign() {
    currentDesign = (currentDesign + 1) % designsCount;
    body.className = 'design-' + currentDesign;
  }

  function restartGame() {
    currentDesign = 0;
    body.className = 'design-0';
    currentCardIndex = -1;
    flipped = false;
    innerCard.classList.remove('flipped');
    setTimeout(() => {
      drawCard();
    }, 200);
  }

  restartBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    restartGame();
  });

  document.getElementById('game').addEventListener('click', () => {
    drawCard();
    nextDesign();
  });

  restartGame();
</script>
</body>
</html>
