<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tutto Karten</title>
<link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#a12020" />
<style>
  @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Roboto+Slab&family=Press+Start+2P&display=swap');

  body, html {
    margin:0; padding:0; height:100%;
    font-family: 'Roboto Slab', serif;
    display:flex; flex-direction: column; align-items: center; justify-content: center;
    user-select:none;
    transition: background-color 1.5s ease;
  }

  #game { text-align: center; user-select:none; }
  .card {
    width: 160px; height: 240px;
    border-radius: 16px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    position: relative;
    margin: 20px auto;
    cursor: pointer;
    perspective: 1000px;
  }
  .inner-card {
    width: 100%; height: 100%;
    background: white;
    border-radius: 16px;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.8s cubic-bezier(0.4,0,0.2,1);
    box-shadow: inset 0 0 40px rgba(0,0,0,0.05);
  }
  .inner-card.flipped { transform: rotateY(180deg); }
  .face {
    position: absolute;
    width: 100%; height: 100%;
    backface-visibility: hidden;
    border-radius: 16px;
    display: flex; flex-direction: column;
    justify-content: space-between;
    padding: 14px 18px;
    box-sizing: border-box;
  }
  .back {
    font-family: 'Press Start 2P', cursive;
    font-size: 28px; transform: rotateY(180deg);
    display: flex; justify-content: center; align-items: center;
  }
  .index-top-left, .index-bottom-right {
    font-weight: bold; font-size: 20px; user-select:none;
  }
  .index-bottom-right { transform: rotate(180deg); align-self: flex-end; }
  .center-symbol {
    flex-grow: 1; display: flex; justify-content: center; align-items: center;
    font-size: 72px; opacity: 0.85; user-select:none;
  }
  #restartBtn {
    border: none;
    border-radius: 14px; padding: 14px 28px; font-size: 18px;
    margin-top: 20px; cursor: pointer;
    letter-spacing: 2px;
  }

  /* Designs */
  .design-0 body { background-color: #fff5f5; }
  .design-0 .card .front {
    background: #ffd9d9; color: #a12020; box-shadow: 0 4px 12px #eebbbb;
  }
  .design-1 body {
    background: linear-gradient(135deg, #f0f8ff 0%, #b3d1ff 100%);
  }
  .design-1 .card .front {
    background: #fff; border: 6px solid #ff3f3f; color: #ff3f3f;
    font-family: 'Comic Neue', cursive;
  }
  .design-2 body { background: #282c34; }
  .design-2 .card .front {
    background: #ffe600; color: #2c2c2c;
    font-family: 'Press Start 2P', cursive; border: 4px dashed #2c2c2c;
  }
  .design-3 body { background: #f0f0f0; }
  .design-3 .card .front {
    background: linear-gradient(135deg, #dff3f8, #a0c8e2);
    color: #003366; font-family: 'Roboto Slab', serif;
  }

  /* RÃ¼ckseiten */
  .back.design-0 { background: #333; color: #ffd9d9; font-family: 'Press Start 2P', cursive; }
  .back.design-1 { background: #ff3f3f; color: #fff; font-family: 'Comic Neue', cursive; }
  .back.design-2 { background: #2c2c2c; color: #ffe600; font-family: 'Press Start 2P', cursive; }
  .back.design-3 { background: #003366; color: #a0c8e2; font-family: 'Roboto Slab', serif; }

  /* Restart-Button Styles */
  #restartBtn.design-0 { background: #a12020; color: #fff; font-family: 'Press Start 2P', cursive; }
  #restartBtn.design-1 { background: #ff3f3f; color: #fff; font-family: 'Comic Neue', cursive; }
  #restartBtn.design-2 { background: #ffe600; color: #2c2c2c; font-family: 'Press Start 2P', cursive; }
  #restartBtn.design-3 { background: #003366; color: #fff; font-family: 'Roboto Slab', serif; }

  #restartBtn:hover { opacity: 0.85; }
</style>
</head>
<body class="design-0">
  <div id="game">
    <div class="card" id="card">
      <div class="inner-card" id="innerCard">
        <div class="face front" id="cardFront">
          <div class="index-top-left" id="indexTop"></div>
          <div class="center-symbol" id="centerSymbol"></div>
          <div class="index-bottom-right" id="indexBottom"></div>
        </div>
        <div class="face back design-0">Tutto</div>
      </div>
    </div>
    <button id="restartBtn" class="design-0">Neustart</button>
  </div>

<script>
  const cardPool = [
    {text: "Bonus 200", symbol: "ðŸŽ²", count: 4},
    {text: "Bonus 300", symbol: "ðŸŽ²", count: 4},
    {text: "Bonus 400", symbol: "ðŸŽ²", count: 4},
    {text: "Bonus 500", symbol: "ðŸŽ²", count: 4},
    {text: "Bonus 600", symbol: "ðŸŽ²", count: 4},
    {text: "x2", symbol: "âœ–ï¸", count: 5},
    {text: "Stop", symbol: "â›”", count: 10},
    {text: "Feuerwerk", symbol: "ðŸŽ†", count: 5},
    {text: "StraÃŸe 2000", symbol: "âž¡ï¸", count: 5},
    {text: "Plus/Minus 1000", symbol: "âž•âž–", count: 5},
    {text: "Kleeblatt", symbol: "â˜˜ï¸", count: 1}
  ];

  let deck = [];
  let currentDesign = 0;
  let flipped = false;

  function buildDeck() {
    deck = [];
    cardPool.forEach(c => {
      for (let i = 0; i < c.count; i++) {
        deck.push({text: c.text, symbol: c.symbol});
      }
    });
    deck.sort(() => Math.random() - 0.5);
  }

  function drawCard() {
    if (deck.length === 0) buildDeck();
    const card = deck.pop();
    document.getElementById('indexTop').textContent = card.text;
    document.getElementById('indexBottom').textContent = card.text;
    document.getElementById('centerSymbol').textContent = card.symbol;
  }

  function flipCard() {
    const innerCard = document.getElementById('innerCard');
    if (!flipped) {
      drawCard();
      innerCard.classList.add('flipped');
      flipped = true;
    } else {
      innerCard.classList.remove('flipped');
      flipped = false;
      setTimeout(() => {
        drawCard();
        innerCard.classList.add('flipped');
        flipped = true;
      }, 300);
    }
  }

  function nextDesign() {
    currentDesign = (currentDesign + 1) % 4;
    document.body.className = 'design-' + currentDesign;

    // RÃ¼ckseite anpassen
    const backFace = document.querySelector('.back');
    backFace.className = 'face back design-' + currentDesign;

    // Restart-Button anpassen
    const restartBtn = document.getElementById('restartBtn');
    restartBtn.className = 'design-' + currentDesign;
  }

  function restartGame() {
    buildDeck();
    nextDesign();
    flipped = false;
    document.getElementById('innerCard').classList.remove('flipped');
    setTimeout(() => {
      flipCard();
    }, 200);
  }

  document.getElementById('game').addEventListener('click', () => {
    flipCard();
  });

  document.getElementById('restartBtn').addEventListener('click', (e) => {
    e.stopPropagation();
    restartGame();
  });

  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js');
  }

  restartGame();
</script>
</body>
</html>
