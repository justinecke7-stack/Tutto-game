<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tutto</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, sans-serif;
        background: #fafafa;
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: background 0.5s;
        user-select: none;
    }
    h1 {
        color: #fff;
        text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
        margin-bottom: 20px;
        font-size: 2.5em;
    }
    .karte {
        position: relative;
        width: 200px;
        height: 300px;
        border-radius: 15px;
        background: white;
        box-shadow: 0 8px 18px rgba(0,0,0,0.3);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.6em;
        font-weight: bold;
        border: 4px solid rgba(0,0,0,0.1);
        animation: flipIn 0.5s ease;
    }
    .index {
        position: absolute;
        font-size: 1em;
        font-weight: bold;
        text-align: center;
    }
    .index.top-left { top: 8px; left: 8px; }
    .index.bottom-right {
        bottom: 8px; right: 8px;
        transform: rotate(180deg);
    }
    .symbol {
        font-size: 3em;
    }

    @keyframes flipIn {
        0% { transform: rotateY(90deg); opacity: 0; }
        100% { transform: rotateY(0deg); opacity: 1; }
    }
</style>
</head>
<body onclick="zieheKarte()">

<h1>Tutto</h1>
<div id="anzeige"></div>

<script>
const karten = [
    { text: "Bonus 200", typ: "bonus", icon: "🎲", farbe: "#fff3b0", anzahl: 4 },
    { text: "Bonus 300", typ: "bonus", icon: "🎲", farbe: "#fff3b0", anzahl: 4 },
    { text: "Bonus 400", typ: "bonus", icon: "🎲", farbe: "#fff3b0", anzahl: 4 },
    { text: "Bonus 500", typ: "bonus", icon: "🎲", farbe: "#fff3b0", anzahl: 4 },
    { text: "Bonus 600", typ: "bonus", icon: "🎲", farbe: "#fff3b0", anzahl: 4 },
    { text: "x2", typ: "x2", icon: "✖️", farbe: "#a0e7e5", anzahl: 5 },
    { text: "Stop", typ: "stop", icon: "⛔", farbe: "#ffb3b3", anzahl: 10 },
    { text: "Feuerwerk", typ: "feuerwerk", icon: "🎆", farbe: "#b5d6ff", anzahl: 5 },
    { text: "Straße 2000", typ: "strasse", icon: "➡️", farbe: "#a5f3b7", anzahl: 5 },
    { text: "Plus/Minus 1000", typ: "plusminus", icon: "➕➖", farbe: "#e0e0e0", anzahl: 5 },
    { text: "Kleeblatt", typ: "kleeblatt", icon: "☘️", farbe: "#c4f4c7", anzahl: 1 }
];

let stapel = [];

function mischen() {
    stapel = [];
    karten.forEach(k => {
        for (let i = 0; i < k.anzahl; i++) {
            stapel.push({ text: k.text, typ: k.typ, icon: k.icon, farbe: k.farbe });
        }
    });
    stapel = stapel.sort(() => Math.random() - 0.5);
}

function zieheKarte() {
    if (stapel.length === 0) {
        mischen();
    }
    const karte = stapel.pop();
    document.body.style.background = karte.farbe;
    const anzeige = document.getElementById("anzeige");
    anzeige.innerHTML = "";
    setTimeout(() => {
        anzeige.innerHTML = `
            <div class="karte" style="color:black;">
                <div class="index top-left">${karte.text}<br>${karte.icon}</div>
                <div class="symbol">${karte.icon}</div>
                <div class="index bottom-right">${karte.text}<br>${karte.icon}</div>
            </div>
        `;
    }, 50);
}

// Start mit gemischtem Stapel
mischen();
zieheKarte();
</script>

</body>
</html>
