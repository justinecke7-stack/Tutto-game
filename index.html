<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tutto Karten</title>
<link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#a12020" />
<style>
  @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Roboto+Slab&family=Press+Start+2P&display=swap');

  body, html {
    margin:0; padding:0; height:100%;
    font-family: 'Roboto Slab', serif;
    display:flex; flex-direction: column; align-items: center; justify-content: center;
    user-select:none;
    transition: background-color 1.5s ease;
  }

  #game { text-align: center; user-select:none; }
  .card {
    width: 160px; height: 240px;
    border-radius: 16px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    position: relative;
    margin: 20px auto;
    cursor: pointer;
    perspective: 1000px;
  }
  .inner-card {
    width: 100%; height: 100%;
    background: white;
    border-radius: 16px;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.8s cubic-bezier(0.4,0,0.2,1);
    box-shadow: inset 0 0 40px rgba(0,0,0,0.05);
  }
  .inner-card.flipped { transform: rotateY(180deg); }
  .face {
    position: absolute;
    width: 100%; height: 100%;
    backface-visibility: hidden;
    border-radius: 16px;
    display: flex; flex-direction: column;
    justify-content: space-between;
    padding: 14px 18px;
    box-sizing: border-box;
  }
  .back {
    background: #333; color: #eee;
    font-family: 'Press Start 2P', cursive;
    display: flex; justify-content: center; align-items: center;
    font-size: 28px; transform: rotateY(180deg);
  }
  .index-top-left, .index-bottom-right {
    font-weight: bold; font-size: 20px; user-select:none;
  }
  .index-bottom-right { transform: rotate(180deg); align-self: flex-end; }
  .center-symbol {
    flex-grow: 1; display: flex; justify-content: center; align-items: center;
    font-size: 72px; opacity: 0.85; user-select:none;
  }
  #restartBtn {
    background: #222; color: #eee; border: none;
    border-radius: 14px; padding: 14px 28px; font-size: 18px;
    margin-top: 20px; cursor: pointer;
    font-family: 'Press Start 2P', cursive; letter-spacing: 2px;
  }
  #restartBtn:hover { background: #444; }

  /* Designs */
  .design-0 body { background-color: #fff5f5; }
  .design-0 .card .front {
    background: #ffd9d9; color: #a12020; box-shadow: 0 4px 12px #eebbbb;
  }
  .design-1 body {
    background: linear-gradient(135deg, #f0f8ff 0%, #b3d1ff 100%);
  }
  .design-1 .card .front {
    background: #fff; border: 6px solid #ff3f3f; color: #ff3f3f;
    font-family: 'Comic Neue', cursive;
  }
  .design-2 body { background: #282c34; }
  .design-2 .card .front {
    background: #ffe600; color: #2c2c2c;
    font-family: 'Press Start 2P', cursive; border: 4px dashed #2c2c2c;
  }
  .design-3 body { background: #f0f0f0; }
  .design-3 .card .front {
    background: linear-gradient(135deg, #dff3f8, #a0c8e2);
    color: #003366; font-family: 'Roboto Slab', serif;
  }
</style>
</head>
<body class="design-0">
  <div id="game">
    <div class="card" id="card">
      <div class="inner-card" id="innerCard">
        <div class="face front" id="cardFront">
          <div class="index-top-left" id="indexTop"></div>
          <div class="center-symbol" id="centerSymbol"></div>
          <div class="index-bottom-right" id="indexBottom"></div>
        </div>
        <div class="face back">Tutto</div>
      </div>
    </div>
    <button id="restartBtn">Neustart</button>
  </div>

<script>
  // Kartenverteilung nach Tutto (56 Karten)
  const cardPool = [
    {text: "Bonus 200", symbol: "🎲", count: 4},
    {text: "Bonus 300", symbol: "🎲", count: 4},
    {text: "Bonus 400", symbol: "🎲", count: 4},
    {text: "Bonus 500", symbol: "🎲", count: 4},
    {text: "Bonus 600", symbol: "🎲", count: 4},
    {text: "x2", symbol: "✖️", count: 5},
    {text: "Stop", symbol: "⛔", count: 10},
    {text: "Feuerwerk", symbol: "🎆", count: 5},
    {text: "Straße 2000", symbol: "➡️", count: 5},
    {text: "Plus/Minus 1000", symbol: "➕➖", count: 5},
    {text: "Kleeblatt", symbol: "☘️", count: 1}
  ];

  let deck = [];
  let currentDesign = 0;
  let currentCardIndex = -1;
  let flipped = false;

  function buildDeck() {
    deck = [];
    cardPool.forEach(c => {
      for (let i = 0; i < c.count; i++) {
        deck.push({text: c.text, symbol: c.symbol});
      }
    });
    deck.sort(() => Math.random() - 0.5);
  }

  function drawCard() {
    if (deck.length === 0) buildDeck();
    const card = deck.pop();
    const indexTop = document.getElementById('indexTop');
    const indexBottom = document.getElementById('indexBottom');
    const centerSymbol = document.getElementById('centerSymbol');
    indexTop.textContent = card.text;
    indexBottom.textContent = card.text;
    centerSymbol.textContent = card.symbol;
  }

  function flipCard() {
  const innerCard = document.getElementById('innerCard');

  // Wenn Karte noch nicht umgedreht → Karte ziehen & umdrehen
  if (!flipped) {
    drawCard();
    innerCard.classList.add('flipped');
    flipped = true;
  } else {
    // Wenn Karte schon umgedreht → erst zurück, dann neue ziehen
    innerCard.classList.remove('flipped');
    flipped = false;
    setTimeout(() => {
      drawCard();
      innerCard.classList.add('flipped');
      flipped = true;
    }, 300); // kleine Pause für Flip-Animation
  }
}

  function nextDesign() {
    currentDesign = (currentDesign + 1) % 4;
    document.body.className = 'design-' + currentDesign;
  }

  function restartGame() {
    buildDeck();
    nextDesign();
    flipped = false;
    document.getElementById('innerCard').classList.remove('flipped');
    setTimeout(() => {
      flipCard();
    }, 200);
  }

  document.getElementById('game').addEventListener('click', () => {
    flipCard();
  });

  document.getElementById('restartBtn').addEventListener('click', (e) => {
    e.stopPropagation();
    restartGame();
  });

  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js');
  }

  restartGame();
</script>
</body>
</html>
